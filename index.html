<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>Calculate the weight of object on a planet</h2>
    <div class="input-box">
        <input type="text" id="mass-input" placeholder="Mass in Kilogram">
        <select name="planets" id="planets">
            <option value="default" >--select-planet</option>
            <option value="Earth">Earth</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Pluto">Pluto</option>
            <option value="Mars">Uranus</option>
            <option value="Moon">Moon</option>
            <option value="Mars">Mars</option>
            <option value="Mercury">Mercury</option>
            <option value="Neptune">Neptune</option>
            <option value="Saturn">Saturn</option>
            <option value="Venus">Venus</option>
        </select>
        <button>Calculate weight</button>
    </div>
    <div class="output-box">
        <img src="assets/img/earth.png" alt="" class="img">
        <div class="warning-box">
            <h5 class="warning"></h5>
            <span class="weight-circle"></span>
        </div>
        
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
